doctrine:
    dbal:
        connections:
            newhome_repository_connection:
                driver: pdo_mysql
                host: localhost
                user: lefebvre
                password: lyXyv3Jq
                dbname: lefebvre
                charset: UTF8
ezpublish:
    http_cache:
        purge_type: local
    imagemagick:
        enabled: true
        path: /usr/bin/convert
        filters:
            geometry/scale: '-geometry {1}x{2}'
            geometry/scalewidth: '-geometry {1}'
            geometry/scaleheight: '-geometry x{1}'
            geometry/scaledownonly: '-geometry {1}x{2}>'
            geometry/scalewidthdownonly: '-geometry {1}>'
            geometry/scaleheightdownonly: '-geometry x{1}>'
            geometry/scaleexact: '-geometry {1}x{2}!'
            geometry/scalepercent: '-geometry {1}x{2}%'
            geometry/crop: '-crop {1}x{2}+{3}+{4}'
            filter/noise: '-noise {1}'
            filter/swirl: '-swirl {1}'
            colorspace/gray: '-colorspace GRAY'
            colorspace/transparent: '-colorspace Transparent'
            colorspace: '-colorspace {1}'
            border: '-border {1}x{2}'
            border/color: '-bordercolor rgb({1},{2},{3})'
            border/width: '-borderwidth {1}'
            flatten: '-flatten'
            resize: '-resize {1}'
    repositories:
        newhome_repository:
            engine: legacy
            connection: newhome_repository_connection
    siteaccess:
        default_siteaccess: newhome
        list:
            - site
            - newhome
            - administracion
            - test
            - forma
            - adminfrance
        groups:
            efl_group:
                - site
                - newhome
                - administracion
                - test
                - forma
                - adminfrance
        match:
            Map\Host:
                eflweb:
                    - site
                    - ''
                www.efl.es:
                    - newhome
                    - ''
                local.efl5: newhome
                local.efl5.dev: newhome
                admin.efl5.dev: administracion
                formacion.efl.es: forma
                formacion.eflweb.local: forma
                eflweb.local: site
            URIElement: '1'
